<body>

        </div>




          <div class="container" style="display:none; ">


            <form id="form">
              <input id="query"  style="font-size:24px; font-family: width:300px;line-height:35px; "type="text" placeholder="Search Wikipedia...." ></input>
              <input type="button"  value="Submit" id="submit"></input>
            </form>
          </div>
    </div>




  <div class="outputter">






    <section >

      <div class="container" id="results" style="display:none;">
  
    </div>
    </section>
  </div>
